<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boateng  - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="background.png" alt="Boat Finds Logo" class="logo">
        <h1>Login to Boat Finds</h1>
    </header>
    <main>
        <section class="hero">
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit"><a href="home.html" class="btn">Login</a></button> 
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </section>
    </main>

    <footer>
        <p>&copy; 2024 Boateng. Connecting Talent Across Borders.</p>
</footer>
    <script src="main.js"></script>
</body>
</html>
