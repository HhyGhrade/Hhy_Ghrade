<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boateng - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="background.png" alt="Boat Finds Logo" class="logo">
        <h1>Contact Us</h1>
        <section class="hero">
        <p>We'd love to hear from you! Reach out to us with any questions, concerns, or feedback.</p>
    </section>
    </header>


    <main>
        <section class="contact-section">
            <div class="contact-info">
                <h2>Get In Touch</h2>
                <p>Email: <a href="mailto:support@boatengjobfinds.com">support@boatengjobfinds.com</a></p>
                <p>Phone: <a href="tel:+123456789">+123 456 789</a></p>
                <p>Address: GHANA ACCRA</p>
                <div class="map">
                    <h3>Our Location:</h3>
                    <iframe src="https://www.google.com/maps/embed" frameborder="0" style="border:0;" allowfullscreen></iframe>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Boateng. Connecting Talent Across Borders.</p>
</footer>>

    <script src="main.js"></script>
</body>
</html>
